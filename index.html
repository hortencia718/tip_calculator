<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
    <title>tip calculator</title>
</head>
<body>
    
<div class="container">
    <h1>Tip Calculator</h1>
    <form action="">
        <div class="control"> 
        <p enter total bill></p>
        <p class="input">
            $
            <input type="number" name="" id="totalbill" placeholder="000">
        </p>
      </div>
      <div class="control">
          <p>choose your tip</p>
          <select name="" id="TipPercent">
              <option disabled select value="0">Select from here</option>
              <option value="0.3">30%</option>
              <br>
              <option value="0.2">20%</option>
              <option value="0.15">15%</option>
              <option value="0.1">10%</option>
              <option value="0.5">5%</option>
          </select>
      </div>
    </form>
    <p>Slipt the bill</p>
    <input type="number name="" id=" split" placeholder="0"> 
    <br>
    <button id="calculate">calculate</button>
    <div class="totalTip">
        <p>total per person</p>
        <p class="Tip">$ <span id="tip">0.00</span></p>
    </div>

</div>
